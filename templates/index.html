<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mood-Based Playlist Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Mood-Based Playlist Recommender</h1>
        <div class="emoji-bar">ðŸ˜Š ðŸ˜¢ ðŸ˜¡ ðŸ˜Œ ðŸ¤© ðŸ˜­ ðŸ˜Ž ðŸ¥³</div>
        <form id="moodForm">
            <input type="text" id="userText" placeholder="How are you feeling today? (e.g. happy, sad, excited)" required>
            <button type="submit">Get Playlist</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        <script>
            document.getElementById('moodForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const userText = document.getElementById('userText').value;
                const response = await fetch('https://mood-based-playlist-recommender.onrender.com/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: userText})
                });
                const data = await response.json();
                document.getElementById('result').innerHTML =
                    `<div class='playlist-card'><p>Mood: <b>${data.mood}</b></p><a href="${data.playlist}" target="_blank">ðŸŽµ Open Playlist</a></div>`;
            });
        </script>
<script>
// Particle background effect
const canvas = document.createElement('canvas');
canvas.style.position = 'fixed';
canvas.style.top = 0;
canvas.style.left = 0;
canvas.style.width = '100vw';
canvas.style.height = '100vh';
canvas.style.zIndex = 0;
canvas.style.pointerEvents = 'none';
document.body.prepend(canvas);
const ctx = canvas.getContext('2d');
let particles = [];
let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();
function createParticle(x, y) {
  const colors = ['#4f8cff', '#ffb347', '#ff4f81', '#7cffcb', '#ffd700'];
  return {
    x, y,
    vx: (Math.random()-0.5)*2,
    vy: (Math.random()-0.5)*2,
    radius: Math.random()*3+2,
    color: colors[Math.floor(Math.random()*colors.length)],
    alpha: 1
  };
}
function animateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.alpha -= 0.01;
    ctx.globalAlpha = Math.max(p.alpha, 0);
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
    ctx.fillStyle = p.color;
    ctx.fill();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  ctx.globalAlpha = 1;
  requestAnimationFrame(animateParticles);
}
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
animateParticles();
document.addEventListener('mousemove', function(e) {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
  for (let i = 0; i < 4; i++) {
    particles.push(createParticle(mouse.x, mouse.y));
  }
});
</script>
</body>
</html>
